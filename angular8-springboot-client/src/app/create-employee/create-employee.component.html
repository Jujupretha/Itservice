<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="empname" required  [(ngModel)]="employee.empname" name="empname">
    </div>

    <div class="form-group">
      <label for="name">Employee Id</label>
      <input type="text" class="form-control" id="empid" required [(ngModel)]="employee.empid" name="empid">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailid" required [(ngModel)]="employee.emailid" name="emailid" #email placeholder="email">
    </div>

    <div class="form-group">
      <label for="name">Reporting To</label>
      <input type="text" class="form-control" id="itteam" required [(ngModel)]="employee.itteam" name="itteam" >
    </div>
